<div class="container mt-5 ml-5">
    <div ng-hide="!logged" class="alert alert-success" role="alert">
        <strong> You successfully logged!</strong>
    </div>
    <div ng-hide="!showWarningMessage" class="alert alert-danger" role="alert">
        <h6>{{warningMessage}}</h6>
    </div>

        <div class="col-8">
            <form>
                <div>
                    <label class="col-sm-2 formfields">Login:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control formfields" ng-model="login" id="mail" placeholder="Login" #Login>
                    </div>
                </div>
                <div>
                    <label for="pass" class="col-sm-2 formfields">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control formfields" ng-model="password" id="pass" placeholder="Password" #Password>
                    </div>
                </div>
                <div>
                    <div class="col-sm-10 formfields">
                        <button type="submit" class="btn btn-success formfields" ng-click="check()">Check</button>
